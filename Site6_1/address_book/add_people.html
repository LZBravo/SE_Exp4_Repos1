<html>
	<head>
		<title>添加联系人</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>
	<body>
		<div align="center">
			<h1>添加联系人</h1>
		</div>
		<div align="center">
			<h1>共有<b>{{count}}</b>人</h1>
		</div>
		<form method="post">
			<table border=1 align="center">
				<tr>
					<th>姓名</th><th>性别</th><th>学号</th><th>电话</th><th>Email</th><th>QQ</th><th>地址</th><th>生日</th>
				</tr>
				<tr>
					<td><input name="name" type="text"></td>
					<td><input name="sex" type="radio" value="M">男<input name="sex" type="radio" value="F">女</td>
					<td><input name="stu_id" type="text"></td>
					<td><input name="phone" type="text"></td>
					<td><input name="email" type="text"></td>
					<td><input name="qq" type="text"></td>
					<td><input name="address" type="text"></td>
					<td><input name="birth_date" type="text"></td>
				</tr>
				<tr>
					<td colspan="8" align="center">
						<input type="submit" value="保存">
						<input type="reset" value="重填">
						<input type="button" value="查看全部" onclick="window.open('view_all/')">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>

<html>
	<head>
		<title>查看通讯录</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>
	<body>
		<table border=1 align="center">
			<tr>
				<th>姓名</th><th>性别</th><th>学号</th><th>电话</th><th>Email</th><th>QQ</th><th>地址</th><th>生日</th>
			</tr>
			{% for people in people_list %}
			<tr>
				<td>{{ people.name }}</td>
				<td>{% if people.sex %} 男 {% else %} 女 {% endif %}</td>
				<td>{{ people.stu_id }}</td>
				<td>{{ people.phone }}</td>
				<td>{{ people.email }}</td>
				<td>{{ people.qq }}</td>
				<td>{{ people.address }}</td>
				<td>{{ people.birth_date }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
